<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantas</title>
    <link rel="stylesheet" href="css/inicio.css">
</head>
<body>
    <div class="container">
        <!-- Columna de plantas -->
        <div class="sidebar" id="sidebar">
            <h2>Plantas</h2>
            <div class="planta" id="planta1" onclick="mostrarRegistros('planta1')">
                <img src="recursos/img/plantas/planta1.webp" alt="Planta 1">
                <h3>Planta 1</h3>
            </div>
            <div class="planta" id="planta2" onclick="mostrarRegistros('planta2')">
                <img src="recursos/img/plantas/planta2.webp" alt="Planta 2">
                <h3>Planta 2</h3>
            </div>
            <div class="planta" id="planta3" onclick="mostrarRegistros('planta3')">
                <img src="recursos/img/plantas/planta3.png" alt="Planta 3">
                <h3>Planta 3</h3>
            </div>
        </div>

        <!-- Sección de información -->
        <div class="info" id="info">
            <h2>Información de la Planta</h2>
            <p id="nombrePlanta">Nombre: </p>
            <p id="tipoPlanta">Tipo: </p>
            <p id="estadoPlanta">Estado: </p>
            <p id="temperatura">Temperatura: </p>
            <p id="humedad">Humedad: </p>
            <hr>
            <h2>Registros</h2>
            <ul id="registros">
            </ul>
        </div>
    </div>

    <script src="js/inicio.js"></script>
    <script src="https://kit.fontawesome.com/be6eb0c4a9.js" crossorigin="anonymous"></script>
</body>
</html>
